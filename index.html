<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <section class="info">
        <form action="" id="form">
            <label for="size">Choose the Size</label>
            <input type="number" id="size" min="3" max="5" value="3">
            <p>Choose the Players</p>
            <input type="radio" id="one-player" name="players" value="one-player" class="players">
            <label for="one-player">One player</label><br>
            <input type="radio" id="two-players" name="players" value="two-players" class="players">
            <label for="two-players">Two players</label><br>
            <p>Choose your hand</p>
            <input type="radio" id="hand-x" name="hand" value="hand-x">
            <label for="hand-x">X</label><br>
            <input type="radio" id="hand-o" name="hand" value="hand-o">
            <label for="hand-o">O</label><br>
            <input type="submit" value="Submit">

        </form>
    </section>
    <section class="game">

    </section>
    <section class="score">

    </section>
    <script src="script.js"></script>
</body>

</html>
